<!--4. Inside a form tag, add an empty drop down list with the name “food_menu”.-->
<!DOCTYPE html>
<htnl lang="en">
    <head>
        <title>food_menu</title>
    </head>
    <body>
          <form>
            
            <input list="food_item">
            <datalist id="food_item">
            <option>--select food_menu--</option>
            <option>Rice</option>
            <option>Noodle</option>
            <option>break</option>
            <option>a</option>
            <option>apple</option>
            <option>banana</option>
            <option>brrf</option>
            <option>mutton</option>
            <option>chicken</option>
            <option>port</option>
            <option>fish</option>
            <option>peach</option>
           </datalist>
          </form>
    </body>
</htnl>
